    <!-- 載入畫面 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo"></div>

    <!-- 主容器 -->
    <div class="main-container">
        <h1 class="lottery-title">🎉 福福堂開幕抽獎活動 🎉</h1>
        <p class="lottery-subtitle">福福堂開幕慶祝抽獎活動</p>
        
        <!-- 登入區域 -->
        <div id="login-section">
            <p style="margin-bottom: 20px;">請先登入 Google 帳號參與抽獎</p>
            <!-- Google 登入按鈕將在這裡渲染 -->
            <div id="google-signin-container"></div>
        </div>
        
        <!-- 載入中 -->
        <div id="loading-section" class="hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>處理中...</p>
            </div>
        </div>
        
        <!-- 抽獎動畫 -->
        <div id="lottery-animation" class="lottery-animation hidden" style="display: none;">
            <div class="animation-container" id="animation-container">
                <!-- GIF 動畫會在這裡顯示 -->
            </div>
        </div>
        
        <!-- 用戶資訊和表單 -->
        <div id="user-section" class="hidden">
            <div id="user-info" class="user-info"></div>
            
            <form id="lottery-form">
                <div class="form-group">
                    <label for="user-name">姓名：</label>
                    <input type="text" id="user-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="user-phone">電話號碼：</label>
                    <input type="tel" id="user-phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-danger">開始抽獎</button>
            </form>
            
            <button class="logout-btn" onclick="logout()">登出</button>
        </div>
        
        <!-- 結果區域 -->
        <div id="result-section" class="hidden">
            <div id="result-content"></div>
            <button id="play-again-btn" class="btn btn-success hidden" onclick="resetLottery()">再抽一次</button>
            <button class="logout-btn" onclick="logout()" style="margin-top: 15px;">登出</button>
        </div>
        
        <!-- 訊息區域 -->
        <div id="message-area"></div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // 配置
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwD-a-7F-Oah0IKt4MfcTbTa0FS2pqWrS573XWOtCG3NrOOMd0UB5llHSuxmA6x-cLjvg/exec';
        const GOOGLE_CLIENT_ID = '640378175905-6e5f6beae5v8a9i8747795mjpgcmipln.apps.googleusercontent.com';
        
        // 全域變數
        let currentUser = null;
        let animationImages = []; // 預載入的動畫圖片
        let prizeImages = []; // 預載入的獎品圖片
        let preloadComplete = false; // 預載入完成標記
        
        // DOM 元素
        const loadingScreen = document.getElementById('loading-screen');
        const loginSection = document.getElementById('login-section');
        const loadingSection = document.getElementById('loading-section');
        const userSection = document.getElementById('user-section');
        const resultSection = document.getElementById('result-section');
        const messageArea = document.getElementById('message-area');
        const userInfo = document.getElementById('user-info');
        const resultContent = document.getElementById('result-content');
        const lotteryForm = document.getElementById('lottery-form');
        const googleSigninContainer = document.getElementById('google-signin-container');
        const lotteryAnimation = document.getElementById('lottery-animation');
        const animationContainer = document.getElementById('animation-container');
        
        // 處理 Google 登入回應
        function handleCredentialResponse(response) {
            console.log('Google 登入成功:', response);
            
            try {
                // 解碼 JWT token 取得用戶資訊
                const responsePayload = decodeJwtResponse(response.credential);
                currentUser = {
                    id: responsePayload.sub,
                    email: responsePayload.email,
                    name: responsePayload.name,
                    picture: responsePayload.picture
                };
                
                console.log('用戶資訊:', currentUser);
                
                // 更新 UI
                displayUserInfo(currentUser);
                checkUserStatus();
                
            } catch (error) {
                console.error('處理登入回應時發生錯誤:', error);
                showMessage('登入處理失敗，請重試');
            }
        }
        
        // 解碼 JWT 回應
        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWT 解碼錯誤:', error);
                throw error;
            }
        }
        
        // 初始化 Google 登入按鈕
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse
                });
                
                // 渲染自訂的 Google 登入按鈕
                google.accounts.id.renderButton(
                    googleSigninContainer,
                    {
                        theme: 'outline',
                        size: 'large',
                        width: '100%',
                        text: 'signin_with',
                        shape: 'rectangular',
                        logo_alignment: 'left'
                    }
                );
                
                console.log('Google 登入按鈕已初始化');
            } else {
                console.log('等待 Google Identity Services 載入...');
                setTimeout(initializeGoogleSignIn, 100);
            }
        }
        
        // 顯示載入狀態
        function showLoading() {
            hideAllSections();
            loadingSection.classList.remove('hidden');
        }
        
        // 隱藏載入狀態
        function hideLoading() {
            loadingSection.classList.add('hidden');
        }
        
        // 隱藏所有區塊
        function hideAllSections() {
            loginSection.classList.add('hidden');
            userSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
            lotteryAnimation.style.display = 'none';
        }
        
        // 顯示訊息
        function showMessage(message, type = 'error') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // 顯示用戶資訊
        function displayUserInfo(user) {
            userInfo.innerHTML = `
                <h4>歡迎，${user.name}！</h4>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>用戶 ID:</strong> ${user.id}</p>
            `;
        }
        
        // 檢查用戶狀態
        async function checkUserStatus() {
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    action: 'checkUser',
                    userId: currentUser.id,
                    email: currentUser.email,
                    phone: ''
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                hideLoading();
                
                if (result.success && result.hasParticipated && result.alreadyWon) {
                    displayResult(result);
                } else {
                    hideAllSections();
                    userSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('檢查用戶狀態錯誤:', error);
                showMessage('檢查用戶狀態失敗，請重試');
                hideLoading();
                hideAllSections();
                loginSection.classList.remove('hidden');
            }
        }
        
        // 執行抽獎
        async function performLottery(userId, email, name, phone) {
            try {
                const params = new URLSearchParams({
                    action: 'performDraw',
                    userId: userId,
                    email: email,
                    name: name,
                    phone: phone
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                return result;
            } catch (error) {
                console.error('抽獎錯誤:', error);
                return { success: false, error: '抽獎失敗，請重試' };
            }
        }
        
        // 顯示抽獎動畫和結果
        function showLotteryAnimationWithResult(lotteryResult) {
            console.log('開始顯示抽獎動畫...');
            hideAllSections();
            lotteryAnimation.style.display = 'flex';
            
            // 隨機選擇一個抽獎動畫 GIF (2種動畫)
            const randomAnimation = getRandomAnimationGif();
            console.log('選擇的動畫:', randomAnimation);
            
            // 檢查圖片是否已預載入
            const animationSrc = `images/animations/${randomAnimation}`;
            const prizeSrc = `images/prizes/${lotteryResult.imageFile || 'default_prize.png'}`;
            console.log('動畫路徑:', animationSrc);
            console.log('獎品路徑:', prizeSrc);
            
            // 清空容器並添加新的動畫
            animationContainer.innerHTML = `
                <div id="loading-indicator" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 18px; z-index: 10;">
                    載入動畫中...
                </div>
                <img id="lottery-gif" class="lottery-gif" src="${animationSrc}?t=${Date.now()}" 
                     alt="抽獎動畫" 
                     style="opacity: 1; display: block;"
                     onload="console.log('GIF載入完成:', this.src); document.getElementById('loading-indicator').style.display='none';"
                     onerror="console.error('GIF載入失敗:', this.src); handleGifError(this)">
                <img id="prize-png" class="prize-png" src="${prizeSrc}?t=${Date.now()}" 
                     alt="${lotteryResult.prize}" 
                     style="display: none;"
                     onerror="handlePrizeImageError(this, '${lotteryResult.prize}')">
            `;
            
            // 強制重新載入GIF確保播放
            setTimeout(() => {
                const gifImg = document.getElementById('lottery-gif');
                const loadingIndicator = document.getElementById('loading-indicator');
                if (gifImg && loadingIndicator) {
                    // 強制重新載入GIF
                    forceGifReload(gifImg, animationSrc);
                    loadingIndicator.style.display = 'none';
                    console.log('動畫開始播放:', animationSrc);
                }
            }, 100);
            
            // 5秒時開始獎品淡入放大動畫
            setTimeout(() => {
                const prizeImg = document.getElementById('prize-png');
                const gifImg = document.getElementById('lottery-gif');
                if (prizeImg && gifImg) {
                    // 隱藏GIF，顯示獎品
                    gifImg.style.display = 'none';
                    prizeImg.style.display = 'block';
                    prizeImg.classList.add('animate');
                    console.log('5秒：開始顯示獎品動畫');
                }
            }, 5000); // 5秒時開始淡入放大
            
            // 6秒後顯示最終結果
            setTimeout(() => {
                hideLotteryAnimation();
                displayResult(lotteryResult);
            }, 6000); // 總動畫時間6秒
        }
        
        // 處理 GIF 載入錯誤
        function handleGifError(imgElement) {
            console.warn('GIF 動畫載入失敗，跳過動畫直接顯示結果');
            // 隱藏動畫，直接顯示結果
            setTimeout(() => {
                hideLotteryAnimation();
                displayResult(window.currentLotteryResult);
            }, 1000); // 1秒後直接顯示結果
        }
        
        // 處理獎品圖片載入錯誤
        function handlePrizeImageError(imgElement, prizeName) {
            console.warn('獎品圖片載入失敗，跳過動畫直接顯示結果');
            // 直接跳過動畫，顯示最終結果
            setTimeout(() => {
                hideLotteryAnimation();
                displayResult(window.currentLotteryResult);
            }, 1000);
        }
        
        // 隨機選擇抽獎動畫 GIF (只有2個)
        function getRandomAnimationGif() {
            const animations = [
                'lottery_animation_1.gif',
                'lottery_animation_2.gif'
            ];
            
            const randomIndex = Math.floor(Math.random() * animations.length);
            return animations[randomIndex];
        }
        
        // 隱藏抽獎動畫
        function hideLotteryAnimation() {
            lotteryAnimation.style.display = 'none';
        }
        
        // 顯示抽獎結果
        function displayResult(result) {
            if (result.alreadyWon) {
                resultContent.innerHTML = `
                    <h2>🎉 恭喜您！</h2>
                    <div class="prize-display">
                        <div class="prize-image">
                            <img src="images/prizes/${result.imageFile || 'default_prize.png'}" 
                                 alt="${result.prize}" 
                                 style="width: 100%; height: 100%; object-fit: contain;"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 40px; color: white; background: rgba(255,255,255,0.2); border-radius: 10px;">
                                ${result.prize.charAt(0)}
                            </div>
                        </div>
                        <div>${result.prize}</div>
                    </div>
                    <p>您之前已經中獎了！請聯繫我們領取獎品。</p>
                `;
            } else {
                resultContent.innerHTML = `
                    <h2>🎉 恭喜您中獎！</h2>
                    <div class="prize-display">
                        <div class="prize-image">
                            <img src="images/prizes/${result.imageFile || 'default_prize.png'}" 
                                 alt="${result.prize}" 
                                 style="width: 100%; height: 100%; object-fit: contain;"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 40px; color: white; background: rgba(255,255,255,0.2); border-radius: 10px;">
                                ${result.prize.charAt(0)}
                            </div>
                        </div>
                        <div>${result.prize}</div>
                    </div>
                    <p>請聯繫我們領取獎品，祝賀您！</p>
                `;
            }
            
            hideAllSections();
            resultSection.classList.remove('hidden');
        }
        
        // 登出
        function logout() {
            currentUser = null;
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.disableAutoSelect();
            }
            resetLottery();
        }
        
        // 重置抽獎
        function resetLottery() {
            currentUser = null;
            hideAllSections();
            loginSection.classList.remove('hidden');
            lotteryForm.reset();
        }
        
        // 處理表單提交
        lotteryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showMessage('請先登入 Google 帳號');
                return;
            }
            
            const formData = new FormData(lotteryForm);
            const name = formData.get('name');
            const phone = formData.get('phone');
            
            if (!name || !phone) {
                showMessage('請填寫完整資料');
                return;
            }
            
            // 立即禁用按鈕並顯示抽獎中狀態
            const submitButton = lotteryForm.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            const originalButtonClass = submitButton.className;
            
            submitButton.disabled = true;
            submitButton.textContent = '抽獎中...';
            submitButton.className = 'btn btn-google'; // 使用 Google 按鈕樣式表示載入中
            
            try {
                // 先執行抽獎，取得結果
                const lotteryResult = await performLottery(currentUser.id, currentUser.email, name, phone);
                
                if (lotteryResult.success) {
                    // 保存抽獎結果到全域變數（供錯誤處理使用）
                    window.currentLotteryResult = lotteryResult;
                    
                    // 根據抽獎結果顯示對應的 GIF 動畫
                    showLotteryAnimationWithResult(lotteryResult);
                    
                    // 等待動畫播放完成（6秒動畫）
                    await new Promise(resolve => setTimeout(resolve, 6000));
                    
                    // 顯示最終結果
                    hideLotteryAnimation();
                    displayResult(lotteryResult);
                } else {
                    // 恢復按鈕狀態
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                    submitButton.className = originalButtonClass;
                    showMessage(lotteryResult.error);
                }
                
            } catch (error) {
                console.error('抽獎流程錯誤:', error);
                // 恢復按鈕狀態
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                submitButton.className = originalButtonClass;
                showMessage('抽獎失敗，請重試');
            }
        });
        
        // 預載入所有圖片和影片
        function preloadAllAssets() {
            console.log('開始預載入所有素材...');
            
            // 預載入動畫 GIF (只有2個，1920x1080)
            const animationUrls = [
                'images/animations/lottery_animation_1.gif',
                'images/animations/lottery_animation_2.gif'
            ];
            
            // 預載入獎品圖片 (4個獎品)
            const prizeUrls = [
                'images/prizes/fishball.png',
                'images/prizes/hot_soup.png',
                'images/prizes/tea_jelly.png',
                'images/prizes/shaved_ice.png'
            ];

            // 預載入其他圖片
            const otherImages = [
                'images/logo_1_white.png'
            ];
            
            let totalAssets = animationUrls.length + prizeUrls.length + otherImages.length;
            let loadedAssets = 0;
            
            // 載入動畫圖片
            animationUrls.forEach(url => {
                const img = new Image();
                img.onload = () => {
                    animationImages.push(img);
                    loadedAssets++;
                    console.log(`動畫圖片載入完成: ${url} (${loadedAssets}/${totalAssets})`);
                    checkPreloadComplete();
                };
                img.onerror = () => {
                    loadedAssets++;
                    console.warn(`動畫圖片載入失敗: ${url} (${loadedAssets}/${totalAssets})`);
                    checkPreloadComplete();
                };
                img.src = url;
            });
            
            // 載入獎品圖片
            prizeUrls.forEach(url => {
                const img = new Image();
                img.onload = () => {
                    prizeImages.push(img);
                    loadedAssets++;
                    console.log(`獎品圖片載入完成: ${url} (${loadedAssets}/${totalAssets})`);
                    checkPreloadComplete();
                };
                img.onerror = () => {
                    loadedAssets++;
                    console.warn(`獎品圖片載入失敗: ${url} (${loadedAssets}/${totalAssets})`);
                    checkPreloadComplete();
                };
                img.src = url;
            });

            // 載入其他圖片
            otherImages.forEach(url => {
                const img = new Image();
                img.onload = () => {
                    loadedAssets++;
                    console.log(`其他圖片載入完成: ${url} (${loadedAssets}/${totalAssets})`);
                    checkPreloadComplete();
                };
                img.onerror = () => {
                    loadedAssets++;
                    console.warn(`其他圖片載入失敗: ${url} (${loadedAssets}/${totalAssets})`);
                    checkPreloadComplete();
                };
                img.src = url;
            });
        }

        // 檢查預載入是否完成
        function checkPreloadComplete() {
            const totalAssets = 7; // 2個動畫 + 4個獎品 + 1個logo
            const loadedAssets = animationImages.length + prizeImages.length + 1; // +1 for logo
            
            if (loadedAssets >= totalAssets && !preloadComplete) {
                preloadComplete = true;
                console.log('所有素材預載入完成！');
                hideLoadingScreen();
            }
        }

        // 隱藏載入畫面
        function hideLoadingScreen() {
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500); // 等待淡出動畫完成
            }, 1000); // 至少顯示1秒載入畫面
        }
        
        // 檢查圖片是否已預載入
        function isImagePreloaded(src) {
            return animationImages.some(img => img.src.includes(src)) || 
                   prizeImages.some(img => img.src.includes(src));
        }

        // 強制重新載入GIF以確保播放
        function forceGifReload(gifElement, src) {
            console.log('強制重新載入GIF:', src);
            // 先暫停GIF
            gifElement.src = '';
            // 強制重新載入
            setTimeout(() => {
                gifElement.src = src + '?t=' + Date.now();
                console.log('GIF重新載入完成:', gifElement.src);
            }, 50);
        }
        
        // 頁面載入完成後初始化
        window.addEventListener('load', function() {
            // 立即開始預載入所有素材
            preloadAllAssets();
            
            // 初始化 Google 登入（在預載入完成後）
            setTimeout(() => {
                if (preloadComplete) {
                    initializeGoogleSignIn();
                } else {
                    // 如果預載入還沒完成，等待完成後再初始化
                    const checkInterval = setInterval(() => {
                        if (preloadComplete) {
                            initializeGoogleSignIn();
                            clearInterval(checkInterval);
                        }
                    }, 100);
                }
            }, 500);
        });
    </script>
