<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福福堂FuFuDou|開幕抽獎</title>
    
    <!-- 引用導航欄和底部區塊樣式 -->
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="footer.css">
    
    <!-- 頁面特有樣式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background-color: #25486e;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 頁面內容樣式 */
        .page-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 320px); /* 減去導航列和底部區塊的高度 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lottery-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lottery-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .lottery-container p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .coming-soon {
            font-size: 18px;
            color: #ccc;
            font-style: italic;
        }

        /* 抽獎功能樣式 */
        .lottery-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .login-status {
            margin-bottom: 20px;
            color: #666;
        }

        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        .google-login-btn:hover {
            background: #357ae8;
        }

        .google-login-btn img {
            width: 20px;
            height: 20px;
        }

        .user-form-container {
            text-align: left;
            margin-top: 30px;
        }

        .user-form-container h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .submit-btn {
            width: 100%;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #c0392b;
        }

        .lottery-result {
            margin-top: 30px;
        }

        .result-content {
            text-align: center;
        }

        .result-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .prize-display {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .result-content p {
            color: #666;
            margin: 15px 0;
        }

        .play-again-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-again-btn:hover {
            background: #229954;
        }

        .loading {
            text-align: center;
            margin-top: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .lottery-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .lottery-container h1 {
                font-size: 36px;
            }
            
            .lottery-container p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 導航欄容器 -->
    <div id="navigation-container"></div>
    
    <!-- 頁面內容 -->
    <div class="page-content">
        <div class="lottery-container">
            <h1>🎉 開幕抽獎活動 🎉</h1>
            <p>福福堂開幕慶祝抽獎活動</p>
            
            <!-- 抽獎功能區域 -->
            <div class="lottery-content">
                <!-- 登入狀態顯示 -->
                <div id="login-status" class="login-status">
                    <p>請先登入 Google 帳號參與抽獎</p>
                </div>
                
                <!-- Google 登入按鈕 -->
                <div id="google-login-container" class="google-login-container">
                    <button id="google-login-btn" class="google-login-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                        使用 Google 帳號登入
                    </button>
                </div>
                
                <!-- 用戶資訊表單 -->
                <div id="user-form-container" class="user-form-container" style="display: none;">
                    <h3>請填寫您的資料</h3>
                    <form id="user-form">
                        <div class="form-group">
                            <label for="user-name">姓名：</label>
                            <input type="text" id="user-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="user-phone">電話號碼：</label>
                            <input type="tel" id="user-phone" name="phone" required>
                        </div>
                        <button type="submit" class="submit-btn">開始抽獎</button>
                    </form>
                </div>
                
                <!-- 抽獎結果 -->
                <div id="lottery-result" class="lottery-result" style="display: none;">
                    <div class="result-content">
                        <h2 id="result-title"></h2>
                        <div id="result-prize" class="prize-display"></div>
                        <p id="result-message"></p>
                        <button id="play-again-btn" class="play-again-btn" style="display: none;">再抽一次</button>
                    </div>
                </div>
                
                <!-- 載入動畫 -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>抽獎中...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部區塊容器 -->
    <div id="footer-container"></div>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- 引用JavaScript -->
    <script src="navigation.js"></script>
    <script src="footer.js"></script>
    
    <script>
        // 配置資訊
        const GOOGLE_CLIENT_ID = '640378175905-6e5f6beae5v8a9i8747795mjpgcmipln.apps.googleusercontent.com';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwD-a-7F-Oah0IKt4MfcTbTa0FS2pqWrS573XWOtCG3NrOOMd0UB5llHSuxmA6x-cLjvg/exec';
        
        // 全域變數
        let currentUser = null;
        let googleCredential = null;
        
        // DOM 元素
        const loginStatus = document.getElementById('login-status');
        const googleLoginContainer = document.getElementById('google-login-container');
        const userFormContainer = document.getElementById('user-form-container');
        const lotteryResult = document.getElementById('lottery-result');
        const loading = document.getElementById('loading');
        const userForm = document.getElementById('user-form');
        
        // 初始化 Google Identity Services
        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: false,
                use_fedcm_for_prompt: false,
                context: 'signin'
            });
            
            // 渲染登入按鈕
            google.accounts.id.renderButton(
                document.getElementById('google-login-btn'),
                {
                    theme: 'outline',
                    size: 'large',
                    width: '300px',
                    text: 'continue_with',
                    shape: 'rectangular'
                }
            );
        }
        
        // 處理 Google 登入回應
        function handleCredentialResponse(response) {
            console.log('Google 登入成功:', response);
            
            try {
                // 儲存 Google 憑證
                googleCredential = response.credential;
                
                // 解碼 JWT token 取得用戶資訊
                const responsePayload = decodeJwtResponse(response.credential);
                currentUser = {
                    id: responsePayload.sub,
                    email: responsePayload.email,
                    name: responsePayload.name,
                    picture: responsePayload.picture
                };
                
                console.log('用戶資訊:', currentUser);
                console.log('Google 憑證已儲存');
                
                // 更新 UI
                updateLoginStatus();
                showUserForm();
                
            } catch (error) {
                console.error('處理登入回應時發生錯誤:', error);
                alert('登入處理失敗，請重試');
            }
        }
        
        // 解碼 JWT 回應
        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWT 解碼錯誤:', error);
                throw error;
            }
        }
        
        // 更新登入狀態顯示
        function updateLoginStatus() {
            if (currentUser) {
                loginStatus.innerHTML = `
                    <p>歡迎，${currentUser.name}！</p>
                    <p style="font-size: 14px; color: #888;">${currentUser.email}</p>
                `;
                googleLoginContainer.style.display = 'none';
            } else {
                loginStatus.innerHTML = '<p>請先登入 Google 帳號參與抽獎</p>';
                googleLoginContainer.style.display = 'block';
            }
        }
        
        // 顯示用戶表單
        function showUserForm() {
            userFormContainer.style.display = 'block';
            lotteryResult.style.display = 'none';
        }
        
        // 顯示載入狀態
        function showLoading() {
            loading.style.display = 'block';
            userFormContainer.style.display = 'none';
            lotteryResult.style.display = 'none';
        }
        
        // 隱藏載入狀態
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // 顯示抽獎結果
        function showLotteryResult(title, prize, message, showPlayAgain = false) {
            document.getElementById('result-title').textContent = title;
            document.getElementById('result-prize').textContent = prize;
            document.getElementById('result-message').textContent = message;
            
            const playAgainBtn = document.getElementById('play-again-btn');
            playAgainBtn.style.display = showPlayAgain ? 'block' : 'none';
            
            lotteryResult.style.display = 'block';
            hideLoading();
        }
        
        // 處理表單提交
        userForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('請先登入 Google 帳號');
                return;
            }
            
            const formData = new FormData(userForm);
            const name = formData.get('name');
            const phone = formData.get('phone');
            
            if (!name || !phone) {
                alert('請填寫完整資料');
                return;
            }
            
            // 顯示載入狀態
            showLoading();
            
            try {
                // 檢查是否有 Google 憑證
                if (!googleCredential) {
                    throw new Error('Google 憑證遺失，請重新登入');
                }
                
                // 呼叫 Apps Script 執行抽獎（使用 Google 憑證）
                const params = new URLSearchParams({
                    action: 'performDrawWithCredential',
                    credential: googleCredential,
                    name: name,
                    phone: phone
                });
                
                console.log('發送抽獎請求（使用憑證）:', params.toString());
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                console.log('抽獎回應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('抽獎結果:', result);
                
                if (result.success) {
                    if (result.alreadyWon) {
                        showLotteryResult(
                            '🎉 恭喜您！',
                            result.prize,
                            '您之前已經中獎了！請聯繫我們領取獎品。'
                        );
                    } else {
                        showLotteryResult(
                            '🎉 恭喜您中獎！',
                            result.prize,
                            '請聯繫我們領取獎品，祝賀您！'
                        );
                    }
                } else {
                    showLotteryResult(
                        '抽獎失敗',
                        '',
                        result.error || '抽獎時發生錯誤，請稍後再試。',
                        true
                    );
                }
            } catch (error) {
                console.error('抽獎錯誤:', error);
                showLotteryResult(
                    '系統錯誤',
                    '',
                    '網路連線錯誤，請檢查網路後再試。',
                    true
                );
            }
        });
        
        // 再抽一次按鈕
        document.getElementById('play-again-btn').addEventListener('click', function() {
            showUserForm();
        });
        
        // 頁面載入完成後初始化
        window.addEventListener('load', function() {
            // 等待 Google Identity Services 載入
            if (typeof google !== 'undefined' && google.accounts) {
                initializeGoogleSignIn();
            } else {
                // 如果 Google 服務還沒載入，等待一下再試
                setTimeout(initializeGoogleSignIn, 1000);
            }
        });
    </script>
</body>
</html>
