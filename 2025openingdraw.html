<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福福堂FuFuDou|開幕抽獎</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lottery-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }

        .lottery-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
        }

        .lottery-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #357ae8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .user-info h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .user-info p {
            margin: 5px 0;
            color: #666;
        }

        .prize-display {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .loading {
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="lottery-container">
        <h1 class="lottery-title">🎉 福福堂開幕抽獎活動 🎉</h1>
        <p class="lottery-subtitle">福福堂開幕慶祝抽獎活動</p>
        
        <!-- 登入區域 -->
        <div id="login-section">
            <p>請先登入 Google 帳號參與抽獎</p>
            <button id="login-btn" class="btn" onclick="startLogin()">
                使用 Google 帳號登入
            </button>
        </div>
        
        <!-- 載入中 -->
        <div id="loading-section" class="hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>處理中...</p>
            </div>
        </div>
        
        <!-- 用戶資訊和表單 -->
        <div id="user-section" class="hidden">
            <div id="user-info" class="user-info"></div>
            
            <form id="lottery-form">
                <div class="form-group">
                    <label for="user-name">姓名：</label>
                    <input type="text" id="user-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="user-phone">電話號碼：</label>
                    <input type="tel" id="user-phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-danger">開始抽獎</button>
            </form>
        </div>
        
        <!-- 結果區域 -->
        <div id="result-section" class="hidden">
            <div id="result-content"></div>
            <button id="play-again-btn" class="btn btn-success hidden" onclick="resetLottery()">再抽一次</button>
        </div>
        
        <!-- 訊息區域 -->
        <div id="message-area"></div>
    </div>

    <script>
        // 配置
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwD-a-7F-Oah0IKt4MfcTbTa0FS2pqWrS573XWOtCG3NrOOMd0UB5llHSuxmA6x-cLjvg/exec';
        
        // 全域變數
        let currentUser = null;
        
        // DOM 元素
        const loginSection = document.getElementById('login-section');
        const loadingSection = document.getElementById('loading-section');
        const userSection = document.getElementById('user-section');
        const resultSection = document.getElementById('result-section');
        const messageArea = document.getElementById('message-area');
        const userInfo = document.getElementById('user-info');
        const resultContent = document.getElementById('result-content');
        const lotteryForm = document.getElementById('lottery-form');
        
        // 顯示載入狀態
        function showLoading() {
            hideAllSections();
            loadingSection.classList.remove('hidden');
        }
        
        // 隱藏載入狀態
        function hideLoading() {
            loadingSection.classList.add('hidden');
        }
        
        // 隱藏所有區塊
        function hideAllSections() {
            loginSection.classList.add('hidden');
            userSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
        }
        
        // 顯示訊息
        function showMessage(message, type = 'error') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // 開始登入流程
        async function startLogin() {
            showLoading();
            
            try {
                // 取得 Google 登入 URL
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getAuthUrl`);
                const result = await response.json();
                
                if (result.success) {
                    // 開啟 Google 登入視窗
                    window.location.href = result.authUrl;
                } else {
                    showMessage('無法取得登入 URL: ' + result.error);
                    hideLoading();
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                showMessage('登入失敗，請重試');
                hideLoading();
            }
        }
        
        // 檢查用戶狀態
        async function checkUserStatus(userId, email, phone = '') {
            try {
                const params = new URLSearchParams({
                    action: 'checkUser',
                    userId: userId,
                    email: email,
                    phone: phone
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                return result;
            } catch (error) {
                console.error('檢查用戶狀態錯誤:', error);
                return { success: false, error: '檢查用戶狀態失敗' };
            }
        }
        
        // 執行抽獎
        async function performLottery(userId, email, name, phone) {
            try {
                const params = new URLSearchParams({
                    action: 'performDraw',
                    userId: userId,
                    email: email,
                    name: name,
                    phone: phone
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                return result;
            } catch (error) {
                console.error('抽獎錯誤:', error);
                return { success: false, error: '抽獎失敗，請重試' };
            }
        }
        
        // 顯示用戶資訊
        function displayUserInfo(user) {
            userInfo.innerHTML = `
                <h4>歡迎，${user.name}！</h4>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>用戶 ID:</strong> ${user.id}</p>
            `;
        }
        
        // 顯示抽獎結果
        function displayResult(result) {
            if (result.alreadyWon) {
                resultContent.innerHTML = `
                    <h2>🎉 恭喜您！</h2>
                    <div class="prize-display">${result.prize}</div>
                    <p>您之前已經中獎了！請聯繫我們領取獎品。</p>
                `;
            } else {
                resultContent.innerHTML = `
                    <h2>🎉 恭喜您中獎！</h2>
                    <div class="prize-display">${result.prize}</div>
                    <p>請聯繫我們領取獎品，祝賀您！</p>
                `;
            }
            
            hideAllSections();
            resultSection.classList.remove('hidden');
        }
        
        // 重置抽獎
        function resetLottery() {
            currentUser = null;
            hideAllSections();
            loginSection.classList.remove('hidden');
            lotteryForm.reset();
        }
        
        // 處理表單提交
        lotteryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showMessage('請先登入');
                return;
            }
            
            const formData = new FormData(lotteryForm);
            const name = formData.get('name');
            const phone = formData.get('phone');
            
            if (!name || !phone) {
                showMessage('請填寫完整資料');
                return;
            }
            
            showLoading();
            
            try {
                // 先檢查用戶狀態
                const statusResult = await checkUserStatus(currentUser.id, currentUser.email, phone);
                
                if (!statusResult.success) {
                    showMessage(statusResult.error);
                    hideLoading();
                    userSection.classList.remove('hidden');
                    return;
                }
                
                if (statusResult.hasParticipated && statusResult.alreadyWon) {
                    displayResult(statusResult);
                    hideLoading();
                    return;
                }
                
                // 執行抽獎
                const lotteryResult = await performLottery(currentUser.id, currentUser.email, name, phone);
                
                hideLoading();
                
                if (lotteryResult.success) {
                    displayResult(lotteryResult);
                } else {
                    showMessage(lotteryResult.error);
                    userSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('抽獎流程錯誤:', error);
                showMessage('抽獎失敗，請重試');
                hideLoading();
                userSection.classList.remove('hidden');
            }
        });
        
        // 頁面載入時檢查 URL 參數
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state === 'lottery') {
                // 處理 Google OAuth 回調
                handleOAuthCallback(code);
            }
        });
        
        // 處理 OAuth 回調
        async function handleOAuthCallback(code) {
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    action: 'handleCallback',
                    code: code,
                    state: 'lottery'
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                hideLoading();
                
                if (result.success) {
                    currentUser = result.user;
                    displayUserInfo(currentUser);
                    
                    // 檢查用戶是否已經參與過抽獎
                    const statusResult = await checkUserStatus(currentUser.id, currentUser.email);
                    
                    if (statusResult.success && statusResult.hasParticipated && statusResult.alreadyWon) {
                        displayResult(statusResult);
                    } else {
                        hideAllSections();
                        userSection.classList.remove('hidden');
                    }
                    
                    // 清除 URL 參數
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    showMessage('Google 登入失敗: ' + result.error);
                    hideAllSections();
                    loginSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('OAuth 回調錯誤:', error);
                showMessage('登入處理失敗，請重試');
                hideLoading();
                hideAllSections();
                loginSection.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
