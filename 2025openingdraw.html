<body>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // ÈÖçÁΩÆ
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwD-a-7F-Oah0IKt4MfcTbTa0FS2pqWrS573XWOtCG3NrOOMd0UB5llHSuxmA6x-cLjvg/exec';
        const GOOGLE_CLIENT_ID = '640378175905-6e5f6beae5v8a9i8747795mjpgcmipln.apps.googleusercontent.com';
        
        // ÂÖ®ÂüüËÆäÊï∏
        let currentUser = null;
        let isGoogleInitialized = false;
        
        // DOM ÂÖÉÁ¥†
        const loginSection = document.getElementById('login-section');
        const loadingSection = document.getElementById('loading-section');
        const userSection = document.getElementById('user-section');
        const resultSection = document.getElementById('result-section');
        const messageArea = document.getElementById('message-area');
        const userInfo = document.getElementById('user-info');
        const resultContent = document.getElementById('result-content');
        const lotteryForm = document.getElementById('lottery-form');
        const googleLoginBtn = document.getElementById('google-login-btn');
        
        // ÂàùÂßãÂåñ Google ÁôªÂÖ•
        function initGoogleSignIn() {
            if (!isGoogleInitialized) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse
                });
                isGoogleInitialized = true;
            }
            
            // Ëß∏ÁôºÁôªÂÖ•ÊµÅÁ®ã
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    // Â¶ÇÊûú One Tap ÁÑ°Ê≥ïÈ°ØÁ§∫Ôºå‰ΩøÁî®ÂΩàÁ™óÁôªÂÖ•
                    showMessage('Ê≠£Âú®ÈñãÂïü Google ÁôªÂÖ•Ë¶ñÁ™ó...');
                    google.accounts.oauth2.initTokenClient({
                        client_id: GOOGLE_CLIENT_ID,
                        scope: 'email profile',
                        callback: handleTokenResponse
                    }).requestAccessToken();
                }
            });
        }
        
        // ËôïÁêÜ One Tap ÁôªÂÖ•ÂõûÊáâ
        function handleCredentialResponse(response) {
            console.log('Google One Tap ÁôªÂÖ•ÊàêÂäü:', response);
            processGoogleLogin(response.credential);
        }
        
        // ËôïÁêÜ OAuth ÁôªÂÖ•ÂõûÊáâ
        function handleTokenResponse(tokenResponse) {
            console.log('Google OAuth ÁôªÂÖ•ÊàêÂäü:', tokenResponse);
            // ‰ΩøÁî® access token ÂèñÂæóÁî®Êà∂Ë≥áË®ä
            fetch(`https://www.googleapis.com/oauth2/v2/userinfo?access_token=${tokenResponse.access_token}`)
                .then(response => response.json())
                .then(userData => {
                    currentUser = {
                        id: userData.id,
                        email: userData.email,
                        name: userData.name,
                        picture: userData.picture
                    };
                    processUserLogin();
                })
                .catch(error => {
                    console.error('ÂèñÂæóÁî®Êà∂Ë≥áË®äÈåØË™§:', error);
                    showMessage('ÁôªÂÖ•Â§±ÊïóÔºåË´ãÈáçË©¶');
                });
        }
        
        // ËôïÁêÜ Google ÁôªÂÖ•
        function processGoogleLogin(credential) {
            try {
                const responsePayload = decodeJwtResponse(credential);
                currentUser = {
                    id: responsePayload.sub,
                    email: responsePayload.email,
                    name: responsePayload.name,
                    picture: responsePayload.picture
                };
                
                console.log('Áî®Êà∂Ë≥áË®ä:', currentUser);
                processUserLogin();
                
            } catch (error) {
                console.error('ËôïÁêÜÁôªÂÖ•ÂõûÊáâÊôÇÁôºÁîüÈåØË™§:', error);
                showMessage('ÁôªÂÖ•ËôïÁêÜÂ§±ÊïóÔºåË´ãÈáçË©¶');
            }
        }
        
        // ËôïÁêÜÁî®Êà∂ÁôªÂÖ•ÂæåÁöÑÊµÅÁ®ã
        function processUserLogin() {
            displayUserInfo(currentUser);
            checkUserStatus();
        }
        
        // Ëß£Á¢º JWT ÂõûÊáâ
        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWT Ëß£Á¢ºÈåØË™§:', error);
                throw error;
            }
        }
        
        // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
        function showLoading() {
            hideAllSections();
            loadingSection.classList.remove('hidden');
        }
        
        // Èö±ËóèËºâÂÖ•ÁãÄÊÖã
        function hideLoading() {
            loadingSection.classList.add('hidden');
        }
        
        // Èö±ËóèÊâÄÊúâÂçÄÂ°ä
        function hideAllSections() {
            loginSection.classList.add('hidden');
            userSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
        }
        
        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(message, type = 'error') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // È°ØÁ§∫Áî®Êà∂Ë≥áË®ä
        function displayUserInfo(user) {
            userInfo.innerHTML = `
                <h4>Ê≠°ËøéÔºå${user.name}ÔºÅ</h4>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Áî®Êà∂ ID:</strong> ${user.id}</p>
            `;
        }
        
        // Ê™¢Êü•Áî®Êà∂ÁãÄÊÖã
        async function checkUserStatus() {
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    action: 'checkUser',
                    userId: currentUser.id,
                    email: currentUser.email,
                    phone: ''
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                hideLoading();
                
                if (result.success && result.hasParticipated && result.alreadyWon) {
                    displayResult(result);
                } else {
                    hideAllSections();
                    userSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Ê™¢Êü•Áî®Êà∂ÁãÄÊÖãÈåØË™§:', error);
                showMessage('Ê™¢Êü•Áî®Êà∂ÁãÄÊÖãÂ§±ÊïóÔºåË´ãÈáçË©¶');
                hideLoading();
                hideAllSections();
                loginSection.classList.remove('hidden');
            }
        }
        
        // Âü∑Ë°åÊäΩÁçé
        async function performLottery(userId, email, name, phone) {
            try {
                const params = new URLSearchParams({
                    action: 'performDraw',
                    userId: userId,
                    email: email,
                    name: name,
                    phone: phone
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                return result;
            } catch (error) {
                console.error('ÊäΩÁçéÈåØË™§:', error);
                return { success: false, error: 'ÊäΩÁçéÂ§±ÊïóÔºåË´ãÈáçË©¶' };
            }
        }
        
        // È°ØÁ§∫ÊäΩÁçéÁµêÊûú
        function displayResult(result) {
            if (result.alreadyWon) {
                resultContent.innerHTML = `
                    <h2>üéâ ÊÅ≠ÂñúÊÇ®ÔºÅ</h2>
                    <div class="prize-display">${result.prize}</div>
                    <p>ÊÇ®‰πãÂâçÂ∑≤Á∂ì‰∏≠Áçé‰∫ÜÔºÅË´ãËÅØÁπ´ÊàëÂÄëÈ†òÂèñÁçéÂìÅ„ÄÇ</p>
                `;
            } else {
                resultContent.innerHTML = `
                    <h2>üéâ ÊÅ≠ÂñúÊÇ®‰∏≠ÁçéÔºÅ</h2>
                    <div class="prize-display">${result.prize}</div>
                    <p>Ë´ãËÅØÁπ´ÊàëÂÄëÈ†òÂèñÁçéÂìÅÔºåÁ•ùË≥ÄÊÇ®ÔºÅ</p>
                `;
            }
            
            hideAllSections();
            resultSection.classList.remove('hidden');
        }
        
        // ÁôªÂá∫
        function logout() {
            currentUser = null;
            if (isGoogleInitialized) {
                google.accounts.id.disableAutoSelect();
            }
            resetLottery();
        }
        
        // ÈáçÁΩÆÊäΩÁçé
        function resetLottery() {
            currentUser = null;
            hideAllSections();
            loginSection.classList.remove('hidden');
            lotteryForm.reset();
        }
        
        // ËôïÁêÜË°®ÂñÆÊèê‰∫§
        lotteryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showMessage('Ë´ãÂÖàÁôªÂÖ• Google Â∏≥Ëôü');
                return;
            }
            
            const formData = new FormData(lotteryForm);
            const name = formData.get('name');
            const phone = formData.get('phone');
            
            if (!name || !phone) {
                showMessage('Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áÊñô');
                return;
            }
            
            showLoading();
            
            try {
                const lotteryResult = await performLottery(currentUser.id, currentUser.email, name, phone);
                
                hideLoading();
                
                if (lotteryResult.success) {
                    displayResult(lotteryResult);
                } else {
                    showMessage(lotteryResult.error);
                    userSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('ÊäΩÁçéÊµÅÁ®ãÈåØË™§:', error);
                showMessage('ÊäΩÁçéÂ§±ÊïóÔºåË´ãÈáçË©¶');
                hideLoading();
                userSection.classList.remove('hidden');
            }
        });
        
        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            // Ê™¢Êü•ÊòØÂê¶Êúâ Google ÁôªÂÖ•ÊúçÂãô
            if (typeof google !== 'undefined' && google.accounts) {
                console.log('Google Identity Services Â∑≤ËºâÂÖ•');
            } else {
                console.log('Á≠âÂæÖ Google Identity Services ËºâÂÖ•...');
            }
        });
