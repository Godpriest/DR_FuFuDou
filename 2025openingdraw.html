                // 解碼 JWT token 取得用戶資訊
                const responsePayload = decodeJwtResponse(response.credential);

        // 解碼 JWT 回應
        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                return JSON.parse(jsonPayload);

        // 檢查檔案大小和GitHub限制
        async function checkFileSizes() {
            console.log('=== 檢查檔案大小和GitHub限制 ===');
            
            const imageUrls = [
                'images/animations/lottery-animation-1.gif',
                'images/animations/lottery-animation-2.gif',
                'images/prizes/fishball.png',
                'images/prizes/hot_soup.png',
                'images/prizes/tea_jelly.png',
                'images/prizes/shaved_ice.png',
                'images/logo_1_white.png'
            ];
            
            console.log('GitHub Pages 限制:');
            console.log('- 單一檔案大小限制: 100MB (但建議 < 25MB)');
            console.log('- 倉庫總大小限制: 1GB');
            console.log('- 頻寬限制: 100GB/月');
            console.log('- 建置時間限制: 10分鐘');
            console.log('');
            
            for (const url of imageUrls) {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    
                    if (response.ok) {
                        const contentLength = response.headers.get('content-length');
                        const contentType = response.headers.get('content-type');
                        
                        if (contentLength) {
                            const sizeInMB = (parseInt(contentLength) / 1024 / 1024).toFixed(2);
                            const sizeInKB = (parseInt(contentLength) / 1024).toFixed(2);
                            
                            console.log(`✅ ${url}`);
                            console.log(`   大小: ${sizeInMB} MB (${sizeInKB} KB)`);
                            console.log(`   類型: ${contentType}`);
                            
                            if (parseInt(contentLength) > 25 * 1024 * 1024) {
                                console.warn(`   ⚠️  檔案過大！建議壓縮`);
                            }
                        } else {
                            console.log(`✅ ${url} - 載入成功但無法取得大小`);
                        }
                    } else {
                        console.error(`❌ ${url} - HTTP ${response.status}: ${response.statusText}`);
                        
                        if (response.status === 413) {
                            console.error('   💥 檔案太大！');
                        } else if (response.status === 404) {
                            console.error('   📁 檔案不存在！');
                        } else if (response.status === 403) {
                            console.error('   🚫 存取被拒絕！');
                        }
                    }
                } catch (error) {
                    console.error(`❌ ${url} - 網路錯誤:`, error.message);
                }
            }
            
            // 檢查GitHub倉庫狀態
            console.log('');
            console.log('=== GitHub 倉庫檢查 ===');
            console.log('倉庫URL:', window.location.origin);
            console.log('分支:', window.location.pathname.includes('/gh-pages') ? 'gh-pages' : 'main');
        }
