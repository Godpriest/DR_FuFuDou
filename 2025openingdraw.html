<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福福堂FuFuDou|開幕抽獎</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lottery-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }

        .lottery-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
        }

        .lottery-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #357ae8;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .user-info h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .user-info p {
            margin: 5px 0;
            color: #666;
        }

        .prize-display {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .loading {
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none;
        }

        /* Google One Tap 樣式 */
        #g_id_onload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="lottery-container">
        <h1 class="lottery-title">🎉 福福堂開幕抽獎活動 🎉</h1>
        <p class="lottery-subtitle">福福堂開幕慶祝抽獎活動</p>
        
        <!-- Google One Tap -->
        <div id="g_id_onload"
             data-client_id="640378175905-6e5f6beae5v8a9i8747795mjpgcmipln.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <!-- 登入區域 -->
        <div id="login-section">
            <p>請先登入 Google 帳號參與抽獎</p>
            <button id="google-login-btn" class="btn" onclick="googleOneTap()">
                使用 Google 帳號登入
            </button>
        </div>
        
        <!-- 載入中 -->
        <div id="loading-section" class="hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>處理中...</p>
            </div>
        </div>
        
        <!-- 用戶資訊和表單 -->
        <div id="user-section" class="hidden">
            <div id="user-info" class="user-info"></div>
            
            <form id="lottery-form">
                <div class="form-group">
                    <label for="user-name">姓名：</label>
                    <input type="text" id="user-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="user-phone">電話號碼：</label>
                    <input type="tel" id="user-phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-danger">開始抽獎</button>
            </form>
        </div>
        
        <!-- 結果區域 -->
        <div id="result-section" class="hidden">
            <div id="result-content"></div>
            <button id="play-again-btn" class="btn btn-success hidden" onclick="resetLottery()">再抽一次</button>
        </div>
        
        <!-- 訊息區域 -->
        <div id="message-area"></div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // 配置
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwD-a-7F-Oah0IKt4MfcTbTa0FS2pqWrS573XWOtCG3NrOOMd0UB5llHSuxmA6x-cLjvg/exec';
        
        // 全域變數
        let currentUser = null;
        
        // DOM 元素
        const loginSection = document.getElementById('login-section');
        const loadingSection = document.getElementById('loading-section');
        const userSection = document.getElementById('user-section');
        const resultSection = document.getElementById('result-section');
        const messageArea = document.getElementById('message-area');
        const userInfo = document.getElementById('user-info');
        const resultContent = document.getElementById('result-content');
        const lotteryForm = document.getElementById('lottery-form');
        
        // 顯示載入狀態
        function showLoading() {
            hideAllSections();
            loadingSection.classList.remove('hidden');
        }
        
        // 隱藏載入狀態
        function hideLoading() {
            loadingSection.classList.add('hidden');
        }
        
        // 隱藏所有區塊
        function hideAllSections() {
            loginSection.classList.add('hidden');
            userSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
        }
        
        // 顯示訊息
        function showMessage(message, type = 'error') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // 啟動 Google One Tap
        function googleOneTap() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.prompt();
            } else {
                showMessage('Google 登入服務載入中，請稍後再試');
            }
        }
        
        // 處理 Google 登入回應
        function handleCredentialResponse(response) {
            console.log('Google 登入成功:', response);
            
            try {
                // 解碼 JWT token 取得用戶資訊
                const responsePayload = decodeJwtResponse(response.credential);
                currentUser = {
                    id: responsePayload.sub,
                    email: responsePayload.email,
                    name: responsePayload.name,
                    picture: responsePayload.picture
                };
                
                console.log('用戶資訊:', currentUser);
                
                // 更新 UI
                displayUserInfo(currentUser);
                checkUserStatus();
                
            } catch (error) {
                console.error('處理登入回應時發生錯誤:', error);
                showMessage('登入處理失敗，請重試');
            }
        }
        
        // 解碼 JWT 回應
        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWT 解碼錯誤:', error);
                throw error;
            }
        }
        
        // 顯示用戶資訊
        function displayUserInfo(user) {
            userInfo.innerHTML = `
                <h4>歡迎，${user.name}！</h4>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>用戶 ID:</strong> ${user.id}</p>
            `;
        }
        
        // 檢查用戶狀態
        async function checkUserStatus() {
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    action: 'checkUser',
                    userId: currentUser.id,
                    email: currentUser.email,
                    phone: ''
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                hideLoading();
                
                if (result.success && result.hasParticipated && result.alreadyWon) {
                    displayResult(result);
                } else {
                    hideAllSections();
                    userSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('檢查用戶狀態錯誤:', error);
                showMessage('檢查用戶狀態失敗，請重試');
                hideLoading();
                hideAllSections();
                loginSection.classList.remove('hidden');
            }
        }
        
        // 執行抽獎
        async function performLottery(userId, email, name, phone) {
            try {
                const params = new URLSearchParams({
                    action: 'performDraw',
                    userId: userId,
                    email: email,
                    name: name,
                    phone: phone
                });
                
                const response = await fetch(`${APPS_SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                return result;
            } catch (error) {
                console.error('抽獎錯誤:', error);
                return { success: false, error: '抽獎失敗，請重試' };
            }
        }
        
        // 顯示抽獎結果
        function displayResult(result) {
            if (result.alreadyWon) {
                resultContent.innerHTML = `
                    <h2>🎉 恭喜您！</h2>
                    <div class="prize-display">${result.prize}</div>
                    <p>您之前已經中獎了！請聯繫我們領取獎品。</p>
                `;
            } else {
                resultContent.innerHTML = `
                    <h2>🎉 恭喜您中獎！</h2>
                    <div class="prize-display">${result.prize}</div>
                    <p>請聯繫我們領取獎品，祝賀您！</p>
                `;
            }
            
            hideAllSections();
            resultSection.classList.remove('hidden');
        }
        
        // 重置抽獎
        function resetLottery() {
            currentUser = null;
            hideAllSections();
            loginSection.classList.remove('hidden');
            lotteryForm.reset();
        }
        
        // 處理表單提交
        lotteryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showMessage('請先登入 Google 帳號');
                return;
            }
            
            const formData = new FormData(lotteryForm);
            const name = formData.get('name');
            const phone = formData.get('phone');
            
            if (!name || !phone) {
                showMessage('請填寫完整資料');
                return;
            }
            
            showLoading();
            
            try {
                const lotteryResult = await performLottery(currentUser.id, currentUser.email, name, phone);
                
                hideLoading();
                
                if (lotteryResult.success) {
                    displayResult(lotteryResult);
                } else {
                    showMessage(lotteryResult.error);
                    userSection.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('抽獎流程錯誤:', error);
                showMessage('抽獎失敗，請重試');
                hideLoading();
                userSection.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
