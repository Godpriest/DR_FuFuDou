<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福福堂FuFuDou|首頁</title>
    
    <!-- 引用外部CSS文件 -->
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="footer.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background-color: #25486e;
            color: white;
        }

        /* Top Section */
        .top-section {
            width: 100%;
            background-color: #25486e;
            position: relative;
            overflow: visible;
        }

        .main-block {
            background-color: #25486e;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            /* 移除transition，讓高度變化更即時 */
        }

        .pattern-top {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-image: url('./images/banner_only.png');
            background-repeat: repeat-x;
            background-size: contain;
            z-index: 1001;
            pointer-events: none;
        }

        .pattern-bottom {
            position: fixed;
            top: 200px;
            left: 0;
            width: 100%;
            height: 20px;
            background-image: url('./images/banner_only.png');
            background-repeat: repeat-x;
            background-size: contain;
            z-index: 1001;
            pointer-events: none;
        }


        /* 佔位元素，防止內容被固定導航列遮住 */
        .nav-spacer {
            height: 240px;
        }


        .content-wrapper {
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            gap: 60px;
            height: 100%;
        }

        .logo {
            height: 120px;
            width: 120px;
            position: relative;
            background-image: url('./images/logo_1_white.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
        }

        /* Logo漸變效果 */
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/logo_0_white.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1;
        }

        .logo.logo-change {
            background-image: url('./images/logo_0_white.png');
            transition: all 0.3s ease;
        }

        .logo.logo-change::before {
            opacity: 0;
        }

        /* Logo縮小效果 */
        .logo.logo-shrink {
            transform: scale(0.6);
            transition: transform 0.3s ease;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 0;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 15px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: transparent;
            border: 2px solid transparent;
            line-height: 1.2;
        }

        .nav-menu li a:hover {
            background-color: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .nav-separator {
            color: white;
            font-size: 18px;
            font-weight: 300;
            margin: 0 15px;
        }


        /* Main Content */
        .main-image-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: visible;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
        }



        /* Footer */
        .footer {
            background-color: #25486e;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .contact-item span {
            font-size: 18px;
        }

        .footer p {
            margin: 0;
            font-size: 12px;
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-block {
                height: 200px;
            }

            .content-wrapper {
                flex-direction: column;
                gap: 20px;
                padding: 0 20px;
            }

            .logo {
                height: 80px;
            }

            .nav-menu {
                gap: 0;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-separator {
                margin: 0 10px;
                font-size: 16px;
            }

            .nav-menu li a {
                font-size: 14px;
                padding: 10px 15px;
            }


            .floating-text {
                font-size: 28px;
            }

            .contact-info {
                flex-direction: column;
                gap: 20px;
            }

            .contact-item {
                font-size: 16px;
            }
        }

        /* 平板尺寸調整 */
        @media (max-width: 1024px) and (min-width: 769px) {
            .content-wrapper {
                gap: 40px;
            }

            .nav-menu {
                gap: 0;
            }

            .logo {
                height: 100px;
            }

            .nav-menu li a {
                font-size: 16px;
                padding: 12px 20px;
            }

            .nav-separator {
                margin: 0 12px;
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <!-- 導航欄容器 -->
    <div id="navigation-container"></div>

    <!-- Main Image -->
    <div class="main-image-container">
        <img src="./images/homepageimg.jpg" alt="福福堂店面" class="main-image">
    </div>

    <!-- 底部區塊容器 -->
    <div id="footer-container"></div>

    <script>
        // 平滑滾動效果（頁面特有功能）
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
    
    <!-- 引用外部JavaScript文件 -->
    <script src="navigation.js"></script>
    <script src="footer.js"></script>
</body>
</html>
